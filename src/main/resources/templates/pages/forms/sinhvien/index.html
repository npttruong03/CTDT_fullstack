		<script th:inline="javascript">
			function getNganh(id) {
				var api = "http://222.255.130.100:7070/ctdt/api/nganh/"+id;
				return fetch(api)
		        .then(response => {
		            if (!response.ok) {
		                throw new Error('Network response was not ok');
		            }
		            return response.json();
		        })
		        .then(data => {
		            var name = data.ten_nganh;
		            return name;
		        })
		        .catch(error => {
		            console.error('Error fetching data:', error);
		            return 'Unknown';
		        });
			}
			function getChuyenNganh(id) {
				var api = "http://222.255.130.100:7070/ctdt/api/chuyennganh/"+id;
				return fetch(api)
		        .then(response => {
		            if (!response.ok) {
		                throw new Error('Network response was not ok');
		            }
		            return response.json();
		        })
		        .then(data => {
		            var name = data.ten_chuyen_nganh;
		            return name;
		        })
		        .catch(error => {
		            console.error('Error fetching data:', error);
		            return 'Unknown';
		        });
			}
			document.addEventListener('DOMContentLoaded', async () => {
				var listNganh = document.getElementsByClassName('nganh')
				for (const nganh of listNganh) {
					nganh.innerText = await getNganh(nganh.innerText)
				}
				var listChuyenNganh = document.getElementsByClassName('chuyenNganh')
				for (const cn of listChuyenNganh) {
					cn.innerText = await getChuyenNganh(cn.innerText)
				}
			})
		</script>
