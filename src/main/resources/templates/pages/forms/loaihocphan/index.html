	<body>

		<div class="container-scroller">

			<div th:include="partials/navbar :: header" class="navbar-custom"></div>
			<!-- partial -->

			<div class="container-fluid page-body-wrapper">
				<div class="main-panel">
					<div class="content-wrapper">

						<div class="row align-items-center">
							<div class="col-md-6">
								<div class="mb-3">
									<h5 class="card-title">Quản lý Loại học phần</h5>
								</div>
							</div>
							<div class="col-md-6">
								<div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
									<div>
										<!-- <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a aria-current="page" href="#" class="router-link-active router-link-exact-active nav-link active" data-bs-toggle="tooltip" data-bs-placement="top" title data-bs-original-title="List" aria-label="List">

                        </li>
                        </ul> -->
									</div>
									<div>
										<a th:href="@{/admin/loaihocphan/create}" data-bs-toggle=""
											data-bs-target=".add-new" class="btn btn-primary"><i
												class="bx bx-plus me-1"></i>Thêm Loại HP</a>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<div>
									<div th:if="${message != null && message.status == true}"
									class="mt-2 m-auto w-50 px-4 py-2 rounded-3 text-white text-center"
									style="background-color: #0BCE97">
									<span th:text="${message.message}"></span>
								</div>
								<div th:if="${message != null && message.status == false}"
									class="mt-2 m-auto w-50 px-4 py-2 rounded-3 text-white text-center"
									style="background-color: #FF0000">
									<span th:text="${message.message}"></span>
								</div>

									<div class="table-responsive">
										<table
											class="table project-list-table table-nowrap align-middle table-borderless">
											<thead>
												<tr>
													<!-- <th scope="col" class="ps-4" style="width: 50px;">
                        <div class="form-check font-size-16"><input type="checkbox" class="form-check-input" id="contacusercheck" /><label class="form-check-label" for="contacusercheck"></label></div>
                        </th> -->
													<th scope="col">#</th>
													<th scope="col">Tên loại học phần</th>
													<th scope="col">Hiển thị</th>
													<th scope="col" style="width: 200px;">Action</th>
												</tr>
											</thead>

											<tbody>
												<tr th:each="lhp, index : ${listLHP}">
														<td th:text="${index.index + 1}"></td>
														<td th:text="${lhp.ten_lhp}"></td>
														<td th:text="${lhp.stt} ? 'Hiện' : 'Ẩn'"></td>
														<td>
															<a th:href="@{/admin/loaihocphan/update/{id}(id=${lhp.id})}"
																data-bs-toggle="tooltip" data-bs-placement="top"
																title="Edit" class="px-2 text-primary"><i style="color: #0BCE97;"
																		class="fa-regular fa-pen-to-square fa-2xl"></i></a>
														</td>
													</tr>
											</tbody>
										</table>

									</div>
								</div>
							</div>
						</div>
						


					</div>
