		<script th:inline="javascript">
			const listMQHHP = [[${listMQHHP}]]
			function filter() {
				var listFilter = []
				var input = document.getElementById('keySearch').value
				listMQHHP.forEach((mqh) => {
					if (mqh.ma_hoc_phan.startsWith(input)) {
						listFilter.push(mqh)
					}
				})
				var tbody = document.querySelector('tbody')
				tbody.innerText = ''
				if (listFilter.length > 0) {
					var div = tbody.parentElement.parentElement.querySelector('#find_none')
					if (div) {
						div.remove()
					}
					listFilter.forEach((mqh, index) => {
						var tr = document.createElement('tr')
						var id = document.createElement('td')
						id.innerText = index + 1
						var mhp = document.createElement('td')
						mhp.innerText = mqh.ma_hoc_phan
						var hoctruoc = document.createElement('td')
						hoctruoc.innerText = mqh.hoc_truoc.replaceAll('&', ' và ').replaceAll('|', ' hoặc ')
						var tienquyet = document.createElement('td')
						tienquyet.innerText = mqh.tien_quyet.replaceAll('&', ' và ').replaceAll('|', ' hoặc ')
						var songhanh = document.createElement('td')
						songhanh.innerText = mqh.song_hanh.replaceAll('&', ' và ').replaceAll('|', ' hoặc ')
						var edit = document.createElement('td')
						edit.innerHTML = "<a th:href='/mqhhocphan/update/" + mqh.id +  "' data-bs-toggle='tooltip' data-bs-placement='top' title='Edit' class='px-2 text-primary'><i class='bx bx-pencil font-size-18'></i></a>"
						tr.appendChild(id)
						tr.appendChild(mhp)
						tr.appendChild(hoctruoc)
						tr.appendChild(tienquyet)
						tr.appendChild(songhanh)
						tr.appendChild(edit)
						tbody.appendChild(tr)
					})
				}
				else {
					var div = tbody.parentElement.parentElement.querySelector('#find_none')
					if (!div) {
						var div = document.createElement('div')
						div.innerText = "Không tìm thấy học phần phù hợp"
						div.classList.add('mx-auto', 'h5', 'text-center')
						div.id = "find_none"
						tbody.parentElement.parentElement.appendChild(div)
					}
				}
			}
		</script>
