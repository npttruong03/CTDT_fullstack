  <body>

    <div class="container-scroller">		
	
        <div th:include="partials/navbar :: header" class="navbar-custom"></div>

    <!-- partial -->
		 <!-- partial -->
     <div class="container-fluid page-body-wrapper">
			<div class="main-panel">
				<div class="content-wrapper">
                    <h5 class="card-title">Cập nhật Số hóa giấy tờ</h5>

                    <div class="content">
                        <div class="container1">  
                            <div class="row mt-3">
	                            <div th:if="${message != null && message.status == false}" class="m-auto text-center w-50 px-4 py-2 mb-5 rounded-3 text-white" style="background-color: #FF0000">
	                            	<span th:text="${message.message}"></span>
	                            </div>
                                <div class="col-sm-12">
                                    <form th:action="@{/admin/sohoagiayto/update}" method="post" class="w-25 m-auto">
                                   		<input type="text" name="id" th:value="${shgt.id}" hidden>
                                        <label class="form-label" for="ten_giay_to">Tên giấy tờ</label>
                                        <input class="form-control" type="text" th:value="${shgt.ten_giay_to}" name="ten_giay_to" id="ten_giay_to" placeholder="Nhập tên giấy tờ">
                                        <label class="form-label mt-5" for="can_cu">Phần căn cứ</label>
                                        <input class="form-control" type="text" th:value="${shgt.phan_can_cu}" name="phan_can_cu" id="can_cu" placeholder="Nhập phần căn cứ">
                                        <label class="form-label mt-5" for="noi_dung">Phần nội dung</label>
                                        <textarea name="phan_noi_dung" id="noi_dung" th:text="${shgt.phan_noi_dung}" placeholder="Nhập Nội dung" required> </textarea>
                                        <label class="form-label mt-5">Chịu trách nhiệm</label>
                                        <input class="form-control" type="text" th:value="${shgt.chiu_trach_nhiem}" name="chiu_trach_nhiem" id="" placeholder="Nhập người chịu trách nhiệm">
                                        <select class="form-select mt-5" name="status" id="">
                                            <option th:select="${shgt.status == 1}" value="true">Hiện</option>
                                            <option th:select="${shgt.status == 0}" value="false">Ẩn</option>
                                        </select>
                                        <div class="text-center mt-2">
                                            <input class="btn btn-success" type="submit" value="Cập nhật">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="row align-items-center">
                        <div class="col-md-6">
                        <div class="mb-3">                      
                        </div>                        
                        </div>
                        <div class="col-md-6">                            
                        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>                        
                        </div>
                </div>
				</div>
            </div>
        </div>
				
				<!-- partial:partials/_footer.html -->
   <div th:include="partials/footer :: footer" class="footer"></div>

			</div>

     <script type="text/javascript">
	    let editor;
	
	    ClassicEditor
	        .create( document.querySelector( '#noi_dung' ) )
	        .then( newEditor => {
	            editor = newEditor;
	        } )
	        .catch( error => {
	            console.error( error );
	        } );
	
	    document.querySelector( 'form' ).addEventListener( 'submit', () => {
	        const editorData = editor.getData();
	
	        document.getElementById("noidung").value = editorData
	    } );
    </script>
  </body>
