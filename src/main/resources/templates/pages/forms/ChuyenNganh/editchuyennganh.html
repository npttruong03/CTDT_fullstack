  <body>

    <div class="container-scroller">		
	
    <div th:include="partials/navbar :: header" class="navbar-custom"></div>
    <!-- partial -->
		 <!-- partial -->
     <div class="container-fluid page-body-wrapper">
			<div class="main-panel">
				<div class="content-wrapper">
                                            <h5 class="card-title">Sửa ngành</span></h5>

                    <div class="content">
                        <div class="container1">  
                            <div class="row mt-3">
                            	<div th:if="${message != null && message.status != true}"
											class="mt-2 m-auto w-50 px-4 py-2 rounded-3 text-white text-center"
											style="background-color: #0BCE97">
											<span th:text="${message.message}"></span>
										</div>
	                            
                                <div class="col-sm-12">
                                    <form class="w-25 m-auto" th:action="@{/admin/chuyennganh/edit/{id}(id=${chuyennganhs.id})}" th:object="${chuyennganhs}" method="post">
										
                                        <label class="form-label mt-2" for="">Mã chuyên ngành</label>
                                        <input class="form-control" type="text" name="ma_chuyen_nganh" id="ma_chuyen_nganh" th:value="${chuyennganhs.ma_chuyen_nganh}" placeholder="Nhập mã chuyên ngành">
                                        
                                        <label class="form-label mt-2" for="">Tên chuyên ngành</label>
                                        <input class="form-control" type="text" name="ten_chuyen_nganh" id="ten_chuyen_nganh" th:value="${chuyennganhs.ten_chuyen_nganh}" placeholder="Nhập tên chuyên ngành">
                                        
                                        <label class="form-label mt-2" for="">Lĩnh vực</label>
                                        <select class="form-select" th:field="*{linhvuc.id}" id="linhvuc">
											<option th:each="linhvuc : ${linhvucs}" th:value="${linhvuc.id}" th:text="${linhvuc.ten_linh_vuc} + ' - ' + ${linhvuc.id}"></option>
                                        </select>
                                        
                                        <label class="form-label mt-2" for="">Khoa quản lý</label>
                                        <select class="form-select" th:field="*{khoaquanly.id}" id="khoaquanly">
											<option th:each="khoaquanly : ${khoaquanlys}" th:value="${khoaquanly.id}" th:text="${khoaquanly.ten_khoa} + ' - ' + ${khoaquanly.id}"></option>
                                        </select>
                                        
                                        <label class="form-label mt-2" for="">Ngành</label>
                                       <select class="form-select" th:field="*{nganh.id}" id="nganh">
											<option th:each="nganh : ${nganhs}" th:value="${nganh.id}" th:text="${nganh.ten_nganh} + ' - ' + ${nganh.id}"></option>
                                        </select>
                                        
                                        <label class="form-label mt-2" for="">Trạng thái</label>                          
                                        <select class="form-select" th:field="*{stt}" name="stt" id="stt" required>
                                            <option th:selected="${chuyennganhs.stt == true}" th:value="1" th:text="Hiện"></option>
                                            <option th:selected="${chuyennganhs.stt == false}" th:value="0" th:text="Ẩn"></option>
                                        </select>  

                                        <div class="text-center mt-2">
                                            <input class="btn btn-success" type="submit" value="Sửa">
                                        </div>
                                    </form>
                                </div>
                            </div>
                    </div>
                    </div>
                        <div class="row align-items-center">
                        <div class="col-md-6">
                        <div class="mb-3">                      
                        </div>                        
                        </div>
                        <div class="col-md-6">                            
                        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
                        <div>                        
                        </div>
                </div>
				</div>
            </div>
        </div>
				
				<!-- partial:partials/_footer.html -->
						<div th:include="partials/footer :: footer" class="footer"></div>

				<!-- partial -->
