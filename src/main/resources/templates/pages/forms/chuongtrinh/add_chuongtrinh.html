                                            <h5 class="card-title">Thêm chương trình</span></h5>

                    <div class="content">
                        <div class="container1">  
                            <div class="row mt-3">
								<div th:if="${message != null && message.status == false}" class="m-auto w-50 px-4 py-2 rounded-3 text-white" style="background-color: #FF0000">
	                            	<span th:text="${message.message}"></span>
	                            </div>
                                <div class="col-sm-12">
                                    <form method="post" class="w-25 m-auto" action="create" >
                                        <label class="form-label" for="" >Mã Chương Trình</label>
                                        <input class="form-control" type="text" name="ma_chuong_trinh" id="" placeholder="Nhập Mã Chương Trình" required>
                                        
                                        <label class="form-label mt-2" for="">Tên Chương Trình</label>                                        
                                        <input class="form-control" type="text" name="ten_chuong_trinh" id="" placeholder="Tên Chương Trình" required>
                                        
                                        <label class="form-label mt-2" for="">Năm Áp Dụng</label>                                       
                                        <input class="form-control" type="text" name="nam_ap_dung" id="" placeholder="Năm Áp Dụng" required>
                                        
                                          <label class="form-label mt-2" for="">Năm Hết Hạn	</label>                                         
                                          <input class="form-control" type="text" name="nam_het_han" id="" placeholder="Năm Hết Hạn" required>                                          
                                          
                                          <label class="form-label mt-2" for="">Khóa Áp Dụng</label>
                                         <!--  <select class="form-select" name="khoa_ap_dung" id="">
									   	 <option th:each="Khoa : ${khoa}" th:value="${Khoa.id}" th:text="${Khoa.ten_khoa}"></option>
										</select> -->
										<input class="form-control" type="text" name="khoa_ap_dung" id="" placeholder="Khóa" required>    
                                        
                                          <label class="form-label mt-2" for="">Tổng Số Tín Chỉ	</label>                                          
                                        <input class="form-control" type="text" name="tong_so_tin_chi" id="" placeholder="Tổng Số Tín Chỉ" required>
                                        
                                        <label class="form-label mt-2" for="">ID_Ngành</label>
                                        <select class="form-select" name="id_nganh" id="">
									    <option th:each="nganhs : ${nganh}" th:value="${nganhs.id}" th:text="${nganhs.ten_nganh}"></option>
										</select> 
                                        
                                        <label class="form-label mt-2" for="">ID_Chuyên Ngành</label>
                                        <select class="form-select" name="id_chuyen_nganh" id="">
										<option value="0">Không</option>
									    <option th:each="chuyennganh : ${chuyennganhs}" th:value="${chuyennganh.id}" th:text="${chuyennganh.ten_chuyen_nganh}"></option>
										</select>                                                                 
                                       
                                        <label class="form-label mt-2" for="">Trạng thái</label>
                                                                  
                                        <select class="form-select" name="stt" id="">
                                            <option value="1">Hiện</option>
                                            <option value="0">Ẩn</option>
                                        </select>
                                        
                                        
                                        <div class="text-center mt-2">
                                       
                                            <button type="submit" class="btn btn-success btn-icon-text">
					                          <i class="mdi mdi-file-check btn-icon-prepend"></i>
					                          Thêm Chương Trình
					                        </button>
