     <div class="container-fluid page-body-wrapper">
			<div class="main-panel">
				<div class="content-wrapper">
                                            <h5 class="card-title">Sửa ngành</span></h5>

                    <div class="content">
                        <div class="container1">  
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <form method="post" class="w-25 m-auto" th:action="@{/admin/nganh/edit/{id}(id=${nganh.id})}" th:object="${nganh}">
                                        <label  class="form-label" for="">Mã ngành</label>
                                        <input th:field="*{ma_nganh}" class="form-control" type="text" name="" id="" placeholder="Nhập mã ngành" required> 
                                        
                                        <label class="form-label mt-2" for="">Tên ngành</label>
                                        <input th:field="*{ten_nganh}" class="form-control" type="text" name="" id="" placeholder="Nhập tên ngành" required>

										 <label class="form-label mt-2" for="">ID khoa quản lý</label>
                                        <select class="form-select" th:field="*{khoaquanly.id}" name="" id="">
									    <option th:each="Khoa : ${khoa}" th:value="${Khoa.id}" th:text="${Khoa.ten_khoa}"></option>
										</select> 
				
                                        <label class="form-label mt-2" for="">ID Lĩnh Vực</label>
                                        <select class="form-select" th:field="*{linhvuc.id}" name="" id="">
									    <option th:each="linhVuc : ${linhvuc}" th:value="${linhVuc.id}" th:text="${linhVuc.ten_linh_vuc}"></option>
										</select> 
                                       
                                      
										
                                        <label class="form-label mt-2" for="">Trạng thái</label>                          
                                         <select class="form-select" th:field="*{stt}" name="" id="" >
										    <option th:selected="${nganh.stt == 1}" th:value="1" th:text="Hiện"></option>
										    <option th:selected="${nganh.stt == 0}" th:value="0" th:text="Ẩn"></option>
										</select>
                                        <div class="text-center mt-2">
											<button type="submit" class="btn btn-success btn-icon-text">
					                          <i class="mdi mdi-file-check btn-icon-prepend"></i>
					                          Sửa Ngành
					                        </button>
											
                                           
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="row align-items-center">
                        <div class="col-md-6">
                        <div class="mb-3">                      
                        </div>

                        <div>                        
                        </div>
