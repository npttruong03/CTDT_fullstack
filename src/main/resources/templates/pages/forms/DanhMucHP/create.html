</head>
<body>

	<div class="container-scroller">

		<div th:include="partials/navbar :: header" class="navbar-custom"></div>

		<!-- partial -->
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="main-panel">
				<div class="content-wrapper">
					<h5 class="card-title">Thêm học phần</h5>

					<div class="content">
						<div class="container1">
							<div class="row mt-3">
								<div th:if="${message != null && message.status == false}"
									class="m-auto w-50 px-4 py-2 rounded-3 text-white"
									style="background-color: #FF0000">
									<span th:text="${message.message}"></span>
								</div>
								<div class="col-sm-12">
									<form method="post" th:action="@{/admin/dmhp/create}"
										th:object="${dmhp}" class="w-25 m-auto">
										<label class="form-label" for="">Mã học phần</label> <input
											th:field="*{ma_hoc_phan}" class="form-control" type="text"
											name="" id="" placeholder="Nhập mã học phần"> <label
											class="form-label" for="">Tên học phần</label> <input
											th:field="*{ten_hoc_phan}" class="form-control" type="text"
											name="" id="" placeholder="Nhập tên học phần"> <label
											class="form-label" for="">Loại học phần</label><select
											class="form-select" th:field="*{id_loai_hoc_phan}"
											id="id_lhp" required>
											<option th:each="lhp1 : ${dmlhp}" th:value="${lhp1.id}"
												th:text="${lhp1.ten_lhp}"></option>
										</select> <label class="form-label" for="">Danh mục Loại học
											phần</label> <select class="form-select" th:field="*{id_dml_hp}"
											id="id_dmlhp" required>
											<option th:each="dmlhp : ${DMLHP}" th:value="${dmlhp.id}"
												th:text="${dmlhp.ten_danh_muc_lhp}"></option>
										</select> <label class="form-label" for="">Tín chỉ lý thuyết</label> <input
											th:field="*{tc_ly_thuyet}" class="form-control" type="number"
											step="0.1" name="" id=""
											placeholder="Nhập số tín chỉ lý thuyết"> <label
											class="form-label" for="">Tín chỉ thực hành</label> <input
											th:field="*{tc_thuc_hanh}" class="form-control" type="number"
											step="0.1" name="" id=""
											placeholder="Nhập số tín chỉ thực hành"> <label
											class="form-label" for="">Tín chỉ đồ án</label> <input
											th:field="*{tc_do_an}" class="form-control" type="number"
											step="0.1" name="" id="" placeholder="Nhập số tín chỉ đồ án">
										<label class="form-label" for="">Học phần cốt lõi</label> <select
											class="form-select" id="" th:field="*{hp_cot_loi}" required>
											<option th:value="1" th:text="Hiện"></option>
											<option th:value="0" th:text="Ẩn"></option>
										</select> <label class="form-label" for="">Thời gian bắt đầu</label> <input
											th:field="*{tg_batdau}" class="form-control"
											type="datetime-local" name="" id=""> <label
											class="form-label" for="">Thời gian kết thúc</label> <input
											th:field="*{tg_ketthuc}" class="form-control"
											type="datetime-local" name="" id=""> <label
											class="form-label" for="">Ghi chú</label> <input
											th:field="*{ghi_chu}" class="form-control" type="text"
											name="" id="" placeholder="Nhập ghi chú"> <label
											class="form-label mt-2" for="">Trạng thái</label> <select
											class="form-select" name="stt" id="stt">
											<option th:value="1" th:text="Hiện"></option>
											<option th:value="0" th:text="Ẩn"></option>
										</select>
										<div class="text-center mt-2">
											<input class="btn btn-success" type="submit" value="Thêm">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="row align-items-center">
						<div class="col-md-6">
							<div class="mb-3"></div>
						</div>
						<div class="col-md-6">
							<div
								class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
								<div></div>
							</div>
						</div>
					</div>
				</div>

				<!-- partial:partials/_footer.html -->
				<div th:include="partials/footer :: footer" class="footer"></div>

				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script th:src="@{/vendors/base/vendor.bundle.base.js}"></script>

	<script th:src="@{/vendors/progressbar.js/progressbar.min.js}"></script>
	<script
		th:src="@{/vendors/chartjs-plugin-datalabels/chartjs-plugin-datalabels.js}"></script>
	<script th:src="@{/vendors/justgage/raphael-2.1.4.min.js}"></script>
	<script th:src="@{/vendors/justgage/justgage.js}"></script>
	<script th:src="@{/js/jquery.cookie.js}" type="text/javascript"></script>
	<!-- Custom js for this page-->
	<script th:src="@{/js/dashboard.js}"></script>
	<!-- End custom js for this page-->
</body>
</html>
