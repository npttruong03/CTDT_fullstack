<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đào tạo Login Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylelog.css}">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <img th:src="@{/images/3.png}"> <br>
          <div class="loi-thoai">
          <p style="font-size: 20px; color: red;">Nhân Bản</p>
          <p style="font-size: 20px; color: rgb(255,165,0)">- Phụng Sự</p>
          <p style="font-size: 20px; color: blue;">- Khai Phóng</p>
          </div>
          <!-- <p> around you on Facebook.</p> -->
        </div>
        <form th:action="@{/admin/login/signin}" method="post">
          <input type="text" name="username" id="username" placeholder="Nhập tên người dùng" required>
          <input type="password" name="password" id="password" placeholder="Nhập Password" required>
          <div class="link">
            <input type="submit" value="Login" class="login"></input>
            <a href="#" class="forgot">Forgot password?</a>
          </div>
          <hr>
          <div class="button">
            <img th:src="@{/images/google.png}" class="avatar-sm rounded-circle me-2" /><a href="#" class="text-body">Login with Google</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
