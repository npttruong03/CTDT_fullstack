<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

	<title>Login</title>
	
  	<meta charset="utf-8">
  	
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="shortcut icon" th:href="@{/images/iconlogo.png}">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">

		<link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">


</head>

<body>

	<div class="cont">

		<div class="form sign-in">

			<h2>Login</h2>
		<form th:action="@{/admin/login/signin}" method="post">
				<label>
					<span>Username</span>
					<input type="username" name="username" id="username" autofocus>
				</label>
				<label>
					<span>Password</span>
					<input type="password" name="password" id="password">
				</label>
			<button class="submit" value="Login" type="submit">Sign In</button>

			<p class="forgot-pass">Forgot Password ?</p>

			<div class="social-media">

				<ul>

					<li><img th:src="@{/images/login/facebook.png}"></li>

					<li><img th:src="@{/images/login/twitter.png}"></li>

					<li><img th:src="@{/images/login/linkedin.png}"></li>

					<li><img th:src="@{/images/login/instagram.png}"></li>

				</ul>

			</div>
		</form>

		</div>

		<div class="sub-cont">

			<div class="img"></div>

		</div>

	</div>

	<script type="text/javascript" th:src="@{js/script.js}"></script>

</body>
</html>
